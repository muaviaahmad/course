<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 5 tags</title>
</head>
<body>
    <!-- This is figure tag example -->
     <figure>
        <img src="LG LOGO.jpg" width="100" alt="This is lg logo">
        <figcaption>This is the log of lg </figcaption>
     </figure>
     <!-- Example of mark tag -->
     <p>A quick brown fox jumps over  <mark> the lazy dog.</mark></p>
     <!-- Example of progress tag -->
      <progress value="85" max="100"></progress>
      <br>
      <!-- Example of time tag -->
       <time datetime="2024-06-26">june 26, 2024</time>
</body>
</html>
