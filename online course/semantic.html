<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic &Block/Inline element</title>
</head>
<body>
    <!-- using header semantic tag & Block element   -->
     <header>
        <h1>A quick brown fox jumps over the lazy dog.</h1>
        <h1>A quick brown fox jumps over the lazy dog.</h1>
        <h1>A quick brown fox jumps over the lazy dog.</h1>

        <!-- using nav semantic tag & Block element -->
         <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
            </ul>
         </nav>
         <!-- using main semantic tag & inline -->
          <main>
<img src="LG LOGO.jpg" alt="" width="100">
<span>This is span tag</span>

          </main>
     </header>
</body>
</html>
